<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio – Tecdoit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body data-page="home" class="min-h-screen bg-gray-50">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <a id="logoHome" class="text-2xl font-bold text-indigo-600 cursor-pointer">tecdoit</a>
        <div class="flex items-center space-x-4">
            <span id="logoutBtn" class="text-sm text-gray-600 hover:text-indigo-600 cursor-pointer">Cerrar Sesión</span>
            <img id="avatarHome" src="assets/placeholder-avatar.png" class="w-10 h-10 rounded-full object-cover cursor-pointer border-2 border-transparent hover:border-indigo-500 transition" />
        </div>
    </header>

    <main class="p-4 sm:p-6 md:p-8 max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Profile Header -->
            <div class="p-6 md:p-8 bg-gray-100 border-b">
                <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
                    <div class="flex-shrink-0">
                        <!-- La imagen del avatar se cargará aquí -->
                    </div>
                    <div class="text-center sm:text-left">
                        <h1 id="userName" class="text-2xl md:text-3xl font-bold text-gray-800">Cargando...</h1>
                        <p id="userMeta" class="text-sm text-gray-500 mt-1">Cargando...</p>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="createQuestionBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                    Crear Nueva Pregunta
                </button>
                <button id="editProfileBtn" class="w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition">
                    Editar Perfil
                </button>
            </div>

            <!-- Profile Details -->
            <div class="p-6 md:p-8 border-t">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Información de Contacto</h3>
                <div class="space-y-3 text-sm">
                    <div class="flex">
                        <dt class="w-1/3 text-gray-500">Correo Electrónico</dt>
                        <dd id="userEmail" class="w-2/3 text-gray-800">...</dd>
                    </div>
                    <div class="flex">
                        <dt class="w-1/3 text-gray-500">Título Profesional</dt>
                        <dd id="userTitle" class="w-2/3 text-gray-800">...</dd>
                    </div>
                    <div class="flex">
                        <dt class="w-1/3 text-gray-500">Cargo</dt>
                        <dd id="userCargo" class="w-2/3 text-gray-800">...</dd>
                    </div>
                </div>

                <h3 class="text-lg font-semibold text-gray-800 mt-8 mb-4">Biografía</h3>
                <p id="userBio" class="text-gray-600 text-sm leading-relaxed">...</p>
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
